<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Update File</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .validationError {
            color: red;
        }

    </style>

</head>

<body>

<div class="container" align="center">

    <div class="col-md-8 order-md-1" align="center">

        <form class="needs-validation" th:method="PATCH" th:object="${doc}"
              th:action="@{/user/file/{id}(id=${doc.getId()})}" >
            <div align="center" class="row">
                <div class="col-md-3 mb-3">
                    <label>Id</label>
                    <input type="text" class="form-control" th:field="*{user_id}"
                           th:value="${doc.getUser_id()}" required>

                    <span class="validationError"
                          th:if="${#fields.hasErrors('user_id')}"
                          th:errors="*{user_id}">
                        </span>

                </div>

                <div class="col-md-3 mb-3">
                    <label >Name</label>
                    <input type="text" class="form-control" th:field="*{name}" th:value="${doc.getName()}" required>

                    <span class="validationError"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">
                        </span>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Date</label>
                    <input type="text" class="form-control" th:field="*{date}" th:value="${doc.getDate()}" required>

                    <span class="validationError"
                          th:if="${#fields.hasErrors('date')}"
                          th:errors="*{date}">
                        </span>
                </div>

            </div>
            <div class="form-group purple-border" align="center">
                <label for="exampleFormControlTextarea4">message</label>
                <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Update File</button>

        </form>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020-2021</p>
    </footer>
</div>

</body>

</html>
