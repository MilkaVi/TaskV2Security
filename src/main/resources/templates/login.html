<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        .validationError {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body class="text-center" style="background-color: #f5f5f5;">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<div style="display: flex; justify-content: center; margin-top: 5%; ">
    <form class="form-signin" action="/login"  method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <label  class="sr-only">Email address</label>
        <input type="text" placeholder="user name" name="username"/>
        <div class="validationError">
            <p th:text="${error}"></p>
        </div>

        <label  class="sr-only">Password</label>
        <input type="password" placeholder="password" name="password"/>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button style=" border-radius: 10px;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a style="border-radius: 10px;" class="btn btn-lg btn-primary btn-block" href="/registration">Registration</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

</div>
</body>
</html>
